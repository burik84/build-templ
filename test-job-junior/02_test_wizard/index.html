<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <div class="steps">
        <div class="step">
          <div class="step__header">Profile</div>
          <div class="step__point">
            <div class="pre-line"></div>
            <div class="point"></div>
            <div class="post-line"></div>
          </div>
        </div>
        <div class="step">
          <div class="step__header">Check something</div>
          <div class="step__point">
            <div class="pre-line"></div>
            <div class="point"></div>
            <div class="post-line"></div>
          </div>
        </div>
        <div class="step">
          <div class="step__header">Finish</div>
          <div class="step__point">
            <div class="pre-line"></div>
            <div class="point"></div>
            <div class="post-line"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="forms">
      <div class="container">
        <div class="form">
          <p>Form 1</p>
        </div>
        <div class="form">
          <p>Form 2</p>
        </div>
        <div class="form">
          <p>Form 3</p>
        </div>
      </div>
      <button>Click</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
